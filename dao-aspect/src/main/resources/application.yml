        username: root
        password: '!@#$1234Abcd'
      slaveBeta:
        name: slave
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost/springboot_dynamic_datasourse_slave_beta?useSSL=false
        port: 3306
        username: root
        password: '!@#$1234Abcd'
      slaveGamma:
        name: slave
        driver-class-name: com.mysql.cj.jdbc.Driver
