server:
  port: 8000

spring:
  application:
    name: hikari-datasource
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      master:
        name: master
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost/springboot_dynamic_datasourse_master?useSSL=false
